	<script>
		// first
		function isCharPresent(symbol, string) {
			for(var i = 0; i < string.length; i++) {
				if (string[i] === symbol) {
					return true;
				}
			
			}

			return false;
		}

		console.log(isCharPresent('w', 'hello world!'));

		// second
		
		function charIndexOf(symbol, string){
			for(var i = 0; i < string.length; i++){
				if (string[i] === symbol) {
					return i;
				}
			}
			
			return -1;
		}

		console.log(charIndexOf('l', 'hello world'));

			}
